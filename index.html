<!doctype html>
<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="jquery-3.3.1.js"></script>
  </head>
  <body>
    <div class="modal">
      <div class="new-task">
        <form class="task-content">
         <label for="task">New Task</label>
          <input type="text" class="text-input" name="task" placeholder="What needs to be done?" size="50">
          <label for="category" name="category">Category</label>
          <select class="category">
            <option value="work">Work</option>
            <option value="social">Social</option>
            <option value="personal">Personal</option>
          </select>
          <button type="submit" class="button">Add Task</button>
            <span class="exit-modal">&times;</span>
          </form>
          </div>
        </div>
  <header class="main-header">
      <h1 class="title">To do!</h1>
      <button type="button" class="add-item">+</button>
  </header>
  <div class="primary-content">
    <div class="list">
    </div>
    <div class="sidebar">
    </div>
  </div>
  <script src="javascript.js"></script>
    </body>
</html>
